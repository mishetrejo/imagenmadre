<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feliz Día de la Madre</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #ffe6e6;
            color: #4d2c2c;
            text-align: center;
            padding: 40px;
        }

        header {
            background-color: #ffb6c1;
            padding: 20px;
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .mensaje {
            margin-top: 40px;
            font-size: 1.3em;
        }

        .imagen {
            margin-top: 30px;
        }

        .imagen img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #7a4a4a;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Feliz Día de la Madre!</h1>
    </header>

    <div class="mensaje">
        <p>Gracias por tu amor incondicional, tu fuerza, por apoyarme siempre en todo lo que necesito, por ser una gran madre y tu ternura.</p>
        <p>Eres el corazón de nuestra familia. ¡Te amo mucho!</p>
    </div>

    <div class="imagen">
        <img src="https://github.com/mishetrejo/imagenmadre/blob/main/Imagen%20de%20WhatsApp%202025-05-11%20a%20las%2006.28.07_e4c84d79.jpg?raw=true" alt="Madre e hijo abrazándose">
    </div>

    <footer>
        <p>Con todo mi amor, en este día tan especial.</p>
    </footer>
</body>
</html>
